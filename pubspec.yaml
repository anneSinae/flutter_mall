name: sinae_flutter
description: test mini shopping mall

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.3.8 #required >> flutter run --no-sound-null-safety

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.3

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/img1.png
    - assets/images/img2.png
    - assets/images/img_transparent.png
    - assets/images/ico_close_wh.png

  fonts:
    - family: ArchitypeRenner
      fonts:
        - asset: assets/fonts/ArchitypeRenner-Demi.otf
        - asset: assets/fonts/ArchitypeRenner-Bold.otf
          weight: 700
